<div class="detailinfo">

    <p class="col-6">NAME:</p><p class="col-6">{{character.name}}</p>
    <p class="col-6">STATUS:</p><p class="col-6">{{character.status}}</p>
    <p class="col-6">GENDER:</p><p class="col-6">{{character.gender}}</p>
    <p class="col-6">SPECIE:</p><p class="col-6">{{character.species}}</p>
  </div>
  <img src="{{ character.image }}" class="gallery__img">
</div>
